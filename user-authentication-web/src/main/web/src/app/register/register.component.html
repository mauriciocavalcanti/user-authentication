<div class="logo">Register a new user</div>
<div class="register-item">
    <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

        <div class="form-field">
            <label class="user" for="register-firstName"><span class="hidden">First Name</span></label>
            <input name="firstName" id="register-firstName" type="text" class="form-input" placeholder="First Name"
                ngModel required>
        </div>
        <div class="form-field">
            <label class="user" for="register-lastName"><span class="hidden">Last Name</span></label>
            <input name="lastName" id="register-lastName" type="text" class="form-input" placeholder="Last Name" ngModel
                required>
        </div>
        <div class="form-field">
            <label class="user" for="register-birthDate"><span class="hidden">Birth Date</span></label>
            <input name="birthDate" id="register-birthDate" type="text" class="form-input" placeholder="Birth Date"
                ngModel required>
        </div>
        <div class="form-field">
            <label class="user" for="register-idCode"><span class="hidden">Id Code</span></label>
            <input name="idCode" id="register-idCode" type="text" class="form-input" placeholder="Id Code" ngModel
                required>
        </div>
        <div class="form-field">
            <label class="user" for="register-email"><span class="hidden">Email</span></label>
            <input name="email" id="register-email" type="email" class="form-input" placeholder="Email" ngModel
                required>
        </div>

        <div class="form-field">
            <label class="lock" for="register-password"><span class="hidden">Password</span></label>
            <input name="password" id="register-password" type="password" class="form-input" placeholder="Password"
                ngModel required>
        </div>

        <div class="form-field">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
